name: CI

on:
  release:
    types:
      - published
  workflow_dispatch: { }
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+(-[a-zA-Z]+[0-9]+)?
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  pre_commit:
    name: Run lint rules
    runs-on: cypress
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4.7.0
        with:
          python-version: '3.10'

      - uses: pre-commit/action@v3.0.0

  test:
    runs-on: misc
    name: Runs plugin tests

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Test the image
        run: ./test.sh
